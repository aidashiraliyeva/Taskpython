

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div class="container ">
    <hr>
    <div class="row">
    <h3 class="text-primary">Add News</h3>
    <div class="col-12">
    <form action="/create" method='POST' enctype="multipart/form-data">
    <input type="file" class="form-control my-2"name="news_img"placeholder="img">
    <input type="text" class="form-control my-2"name="news_heading"placeholder="heading">
    <input type="text" class="form-control my-2"name="news_date"placeholder="date ">
    <input type="submit" class="btn btn-primary btn-lg" value="Add News">
<hr>
</form>
</div>
<hr>
<div class="container-sm">
<h3 class="text-warning">News</h3>
<table class="table">
    <thead>
        <tr>
            <th class="text-warning" >id</th>
            <th class="text-warning" >img</th>
            <th class="text-warning" >heading</th>
            <th class="text-warning" >date</th>
          
        </tr>
    </thead>
    <hr>
</div>
    
    <tbody>
        {% for new  in news %}

        <tr>
            <td  class="text-primary" scope="row">{{new.id}}</td>
            <td class="text-primary">{{new.news_img}}</td>
            <td class="text-primary">{{new.news_heading}}</td>
            <td class="text-primary">{{new.news_date}}</td>
            
        </tr>

        {% endfor %}
    </tbody>
</table>
 
  </div>
</div>
